name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 via Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy files to EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            Dockerfile
            docker-compose.yml
            .dockerignore
            package.json
            package-lock.json
            README.md
            server.js
            nodemon.json
            components/
            pages/
            static/
            server/
          target: "/home/${{ secrets.EC2_USER }}/nextjs-express"
          strip_components: 0
          overwrite: true
          rm: true
        working-directory: .
          # üëÜ Make sure this points to where the files really are

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/nextjs-express
            echo "üîÑ Stopping old containers..."
            docker-compose down || true
            echo "üê≥ Rebuilding..."
            docker-compose build
            echo "üöÄ Starting..."
            docker-compose up -d
            echo "‚úÖ Deployment finished"
