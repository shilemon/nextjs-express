name: Deploy Next.js + Express App

on:
  push:
    branches: [main]  # Change if you're using a different branch

jobs:
  deploy:
    runs-on: nextjs runner  # Replace with your actual self-hosted runner label

    steps:
      - name: Print Docker Compose Version
        run: |
          docker-compose --version

      - name: Checkout Code and Deploy App
        run: |
          # Navigate to project directory (adjust as needed)
          cd /home/docker/nextjs-express

          # Reset to clean working directory and pull latest
          git stash || true
          git fetch origin
          git checkout main
          git pull origin main

          # Build and start containers
          docker-compose up -d --build

          # Remove unused images to free up space
          docker image prune -f

          # List running containers
          docker ps
