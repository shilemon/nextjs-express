name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 via Docker Compose
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Copy essential files and folders to EC2
      - name: Copy files to EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            Dockerfile
            docker-compose.yml
            .dockerignore
            package.json
            package-lock.json
            README.md
            server.js
            nodemon.json
            components/
            pages/
            static/
            server/
          target: "/home/${{ secrets.EC2_USER }}/nextjs-express"
          overwrite: true
          strip_components: 0
          rm: true

      # Step 3: SSH into EC2 and deploy with Docker Compose
      - name: SSH into EC2 and run Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/nextjs-express
            echo "üõë Stopping old containers..."
            docker-compose down || true
            echo "‚öôÔ∏è Building containers..."
            docker-compose build
            echo "üöÄ Starting containers..."
            docker-compose up -d
            echo "‚úÖ Deployment complete"
