name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 via Docker Compose
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from your GitHub repo
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy files via SSH to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            Dockerfile
            docker-compose.yml
            .dockerignore
            package.json
            package-lock.json
            README.md
            server.js
            nodemon.json
            components/
            pages/
            static/
            server/
          target: "/home/${{ secrets.EC2_USER }}/nextjs-express"

      # Step 3: SSH into EC2 and run Docker Compose commands
      - name: SSH into EC2 and deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/nextjs-express
            echo "üîÑ Stopping old containers (if any)..."
            docker-compose down || true
            echo "üê≥ Building containers..."
            docker-compose build
            echo "üöÄ Starting containers..."
            docker-compose up -d
            echo "‚úÖ Deployment complete"
